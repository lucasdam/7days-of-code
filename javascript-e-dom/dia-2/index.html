<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 1 - Criando os elementos iniciais do formul√°rio</title>
</head>

<body style="background: #222222; color: #FFF;">
    <h1>Cadastro de pessoas</h1>

    <form class="form js-form">
        <label for="name">
            Nome
            <input class="form-field js-field" id="name" minlength="3" maxlength="120" name="name" required type="text" pattern="([aA-zZ]+)">
        </label>
        <label for="birth-date">
            Data de Nascimento
            <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
        </label>
        <button type="submit" id="btn-submit-form">Salvar</button>
    </form>

    <script src="main.js"></script>
</body>

</html>
